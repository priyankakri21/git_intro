<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid  bg" >
<div class=row>
  <div class="login-form ">
      <form action="#">
          <div class="pic">
              <img id="avatar" src="Avatar.png" alt="Avatar" class="img-circle">
          </div>
          <br>
          <h2 class="text-center">Login</h2>
        <div class="form-group">
           <input type="text" class="form-control" placeholder="Username/Email" name="username" required="Required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password" required="Required">

        </div>
        
        <div class="form-group ">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
        </div>
        
        <div class="clearfix"  >
            
            <label class="checkbox float-left">
                <input type="checkbox">Remember me
            </label>
            <a href="#" class=" float-right" style="color: red">Forget  Password?</a>
            
        </div>
        </form>
        <p class="text-center small">
                Don't have an account
                <a href="index1.html" style="color: red">sign up here!</a>
        </p>
    </div>
        
</div>
</div>
</div>
</body>
</html>
